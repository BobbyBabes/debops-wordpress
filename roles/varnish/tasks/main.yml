---

# ---- Install and configure Varnish server ----

- name: Get upstream APT GPG key
  apt_key:
    id: '{{ varnish_upstream_key }}'
    keyserver: '{{ ansible_local.core.keyserver
                   if (ansible_local|d() and ansible_local.core|d() and
                       ansible_local.core.keyserver)
                   else "hkp://pool.sks-keyservers.net" }}'
    state: 'present'
  when: (varnish_use_upstream|d() or
         not (ansible_distribution == 'Debian' and ansible_distribution_release in ['jessie']))

- name: Configure upstream APT repository
  apt_repository:
    repo: '{{ varnish_upstream_repository }}'
    state: 'present'
    update_cache: True
  when: (varnish_use_upstream|d() or
         not (ansible_distribution == 'Debian' and ansible_distribution_release in ['jessie']))

- name: Install required packages
  apt:
    name: '{{ item }}'
    state: 'present'
    install_recommends: False
  with_flattened:
    - 'varnish'

- name: Configure Varnish
  template:
    src: 'etc/default/varnish.j2'
    dest: '/etc/default/varnish'
    owner: 'root'
    group: 'root'
    mode: '0644'
  notify: [ 'Restart varnish' ]

- name: Append "varnish" group to "varnishlog" user
  user:
    name: 'varnishlog'
    append: 'true'
    groups: 'varnish'

- name: Configure Varnish NCSA-style logging
  template:
    src: 'etc/default/varnishncsa.j2'
    dest: '/etc/default/varnishncsa'
    owner: 'root'
    group: 'root'
    mode: '0644'
  notify: [ 'Restart varnishncsa' ]

- name: Configure default.vcl for Varnish
  template:
    src: 'etc/varnish/default.vcl.j2'
    dest: '/etc/varnish/default.vcl'
    owner: 'root'
    group: 'root'
    mode: '0644'
  notify: [ 'Restart varnish' ]
